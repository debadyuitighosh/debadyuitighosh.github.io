<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
        html, body { height: 100%; display: flex; flex-direction: column;
                     font-family: Arial, sans-serif; margin: 0; padding: 0 50px; }
    
        header { color: #3d0000; padding: 10px 0; }
        nav { display: flex; justify-content: center; gap: 20px; }
        nav a { color: #343a40; text-decoration: none; padding: 8px 15px; border-radius: 5px; }
        nav a:hover { font-weight: bold; color: #29629f; }
        .content { padding: 20px 100px 100px 100px; max-width: 1200px; margin: 0 auto; }
        .footer { text-align: center; margin-top: 20px; font-size: 0.9em; color: #808080; }      
  </style>	
</head>

<body class="{{ page.class }}">
  <header>
    <nav>
      <h1 style="text-align: center;">Debadyuiti Ghosh</h1>
    </nav>        
    <nav>
            <a href="/">Home</a>
            <a href="/teaching">Teaching</a>
            <a href="/papers/">Writings</a>
            <a href="/about/">About</a>
    </nav>
  </header>

  <hr>
  
  <main>
    {{ content }}
  </main>

  <hr>
  
  <footer class="footer">
    {% if page.title == "Home" %}
      Last updated on: {{ site.time | date: "%B %d, %Y" }}
    {% else %}
      {{ page.footer | default: site.footer | default: '' }}
    {% endif %}
  </footer>
</body>
</html>
